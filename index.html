<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ˜‚ Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: #ff3b2f;
      transform: scale(1.05);
    }

    #joke {
      margin-top: 30px;
      font-size: 1.4rem;
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    #joke.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>ðŸ˜‚ AI Joke Generator ðŸ˜‚ </h1>
  <button onclick="getJoke()">Get a Joke</button>
  <p id="joke"></p>

  <script>
    async function getJoke() {
      const jokeElement = document.getElementById("joke");
      jokeElement.textContent = "Loading a joke... ðŸ˜‚";
      jokeElement.classList.remove("show");

      try {
        const res = await fetch("https://v2.jokeapi.dev/joke/Any?safe-mode");
        const data = await res.json();

        setTimeout(() => {
          if (data.type === "single") {
            jokeElement.textContent = data.joke;
          } else {
            jokeElement.textContent = `${data.setup} ðŸ¤” ... ${data.delivery}`;
          }
          jokeElement.classList.add("show");
        }, 500);
      } catch (error) {
        jokeElement.textContent = "Oops! Couldn't fetch a joke. Try again. ðŸ˜…";
        jokeElement.classList.add("show");
        console.error(error);
      }
    }
  </script>
</body>
</html>
